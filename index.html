<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        canvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            color: #fff;
            font-size: 18px;
        }
        .score-board span {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
        }
        .instructions {
            color: #888;
            margin-top: 15px;
            font-size: 14px;
        }
        .instructions kbd {
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        <div class="score-board">
            <span>åˆ†æ•°: <strong id="score">0</strong></span>
            <span>æœ€é«˜åˆ†: <strong id="highScore">0</strong></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p class="instructions">
            ä½¿ç”¨ <kbd>â†‘</kbd> <kbd>â†“</kbd> <kbd>â†</kbd> <kbd>â†’</kbd> æˆ– <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> æ§åˆ¶æ–¹å‘
            | ç©ºæ ¼é”®æš‚åœ | Enter é‡æ–°å¼€å§‹
        </p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 100;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            isPaused = false;
            isGameOver = false;
            scoreElement.textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // æ’å¢™æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ’è‡ªå·±æ£€æµ‹
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”»ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç”»é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç”»è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                gradient.addColorStop(0, index === 0 ? '#00ff88' : '#00cc6a');
                gradient.addColorStop(1, index === 0 ? '#00cc6a' : '#00aa55');

                ctx.fillStyle = gradient;
                ctx.shadowColor = '#00ff88';
                ctx.shadowBlur = index === 0 ? 15 : 5;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // æš‚åœæç¤º
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff88';
                ctx.font = 'bold 36px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('æš‚åœä¸­', canvas.width / 2, canvas.height / 2);
                ctx.font = '18px Segoe UI';
                ctx.fillStyle = '#888';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®ç»§ç»­', canvas.width / 2, canvas.height / 2 + 35);
            }

            // æ¸¸æˆç»“æŸæç¤º
            if (isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff6b6b';
                ctx.font = 'bold 36px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillStyle = '#fff';
                ctx.font = '24px Segoe UI';
                ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 25);
                ctx.font = '16px Segoe UI';
                ctx.fillStyle = '#888';
                ctx.fillText('æŒ‰ Enter é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 60);
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            draw();
        }

        function gameStep() {
            if (!isPaused && !isGameOver) {
                update();
                draw();
            }
        }

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            initGame();
            draw();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isGameOver) {
                    startGame();
                } else {
                    isPaused = !isPaused;
                    draw();
                }
                return;
            }

            if (e.code === 'Enter') {
                if (isGameOver || isPaused) {
                    startGame();
                }
                return;
            }

            if (isPaused || isGameOver) return;

            switch (e.key.toLowerCase()) {
                case 'arrowup':
                case 'w':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // å¯åŠ¨æ¸¸æˆ
        startGame();
    </script>
</body>
</html>
